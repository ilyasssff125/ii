<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نقطة الانطلاق</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1 class="title">نقطة الانطلاق</h1>

    <img src="logo.png" class="logo" alt="logo">

    <div class="login-box">

      <button class="btn google" onclick="loginWithGoogle()">
        <img src="https://img.icons8.com/color/48/google-logo.png"/>
        تسجيل الدخول بحساب Google
      </button>

      <button class="btn facebook" onclick="loginWithFacebook()">
        <img src="https://img.icons8.com/color/48/facebook.png"/>
        تسجيل الدخول بحساب فيسبوك
      </button>

    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script src="auth.js"></script>
</body>
</html>
